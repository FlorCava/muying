<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductLabel" jhiTranslate="muyingApp.product.home.createOrEditLabel">Create or edit a Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!product.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="product.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="muyingApp.product.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                [(ngModel)]="product.model"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="muyingApp.product.sn" for="field_sn">Sn</label>
            <input type="text" class="form-control" name="sn" id="field_sn"
                [(ngModel)]="product.sn"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="muyingApp.product.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="product.name"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="muyingApp.product.productLine" for="field_productLine">Product Line</label>
            <input type="text" class="form-control" name="productLine" id="field_productLine"
                [(ngModel)]="product.productLine"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="muyingApp.product.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="product.status"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="muyingApp.product.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="product.description"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
